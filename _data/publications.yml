  newspaper: Neue Zürcher Zeitung
  date: February 2021
  description: If 60 to 70 percent of people are vaccinated, herd immunity against the coronavirus is likely to occur. In many countries, however, it will be years before that is the case. This story gives a worldwide overview of the current status. As part of a team of a data journalist, designer and me, I have developed two interactive graphics allowing the reader to compare the vaccination progress of multiple countries.

