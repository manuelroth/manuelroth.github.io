<header>
    <div class="container">
        <div class="intro">
            <p class="intro__pre">Hello</p>
            <p class="intro__main">My name is <span>{{ site.name }}</span>, a {{ site.job }} from Switzerland</p>
        </div>

        {{ if site.github_username or site.email_address }}
        <div class="social">
            {{ if site.linkedin_username }}<a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" target="_blank">LinkedIn</a>{{ endif }}
            <a rel="me" href="https://mastodon.world/@manuelroth">Mastodon</a>
            {{ if site.email_address }}<a href="mailto:{{ site.email_address }}" target="_blank">Email</a>{{ endif }}
            {{ if site.github_username }}<a href="https://github.com/{{ site.github_username }}" target="_blank">GitHub</a>{{ endif }}
        </div>
        {{ endif }}
    </div>
</header>
